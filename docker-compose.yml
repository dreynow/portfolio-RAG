services:
  app:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - VLLM_BASE_URL=http://host.docker.internal:8000/v1
      - VLLM_API_KEY=${VLLM_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
